    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(-100px) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }

    .flower {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: grow 2s ease-out forwards;
      z-index: 1;
    }
    .stem {
      width: 6px;
      height: 120px;
      background-color: #2a5d22;
      margin: 0 auto;
    }
    .leaves {
      display: flex;
      justify-content: space-between;
      margin-top: -20px;
    }
    .leaf {
      width: 20px;
      height: 10px;
      background: #2a5d22;
      border-radius: 10px 50% 50% 10px;
    }
    .leaf.right {
      transform: rotateY(180deg);
    }
    .blossom {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff2d55, #c21342);
      border-radius: 50%;
      margin: 0 auto;
      margin-top: -10px;
    }
    @keyframes grow {
      from { transform: translateX(-50%) scale(0); }
      to { transform: translateX(-50%) scale(1); }
    }
