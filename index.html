
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>هل تحبني؟</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      font-family: 'Cairo', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      transition: background 1s ease;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      letter-spacing: 3px;
      position: relative;
      z-index: 10;
    }

    img {
      width: 320px;
      max-width: 90vw;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(255, 105, 180, 0.6);
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.4s ease;
      position: relative;
      z-index: 10;
    }

    img:hover {
      transform: scale(1.05) rotate(3deg);
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      padding: 15px 45px;
      border-radius: 50px;
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      min-width: 120px;
    }

    button:hover {
      box-shadow: 0 15px 20px rgba(255, 75, 43, 0.7);
      transform: translateY(-5px);
    }

    button.no {
      background: linear-gradient(45deg, #2c3e50, #4ca1af);
      box-shadow: 0 8px 15px rgba(76, 161, 175, 0.4);
    }

    button.no:hover {
      box-shadow: 0 15px 20px rgba(76, 161, 175, 0.7);
      transform: translateY(-5px);
    }

    .love-message {
      font-size: 2.5rem;
      color: #ffb6c1;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      display: none;
      max-width: 90vw;
      margin-top: 20px;
      position: relative;
      z-index: 10;
    }

    /* الوردة المتساقطة من الأعلى */
    .flower {
      position: fixed;
      pointer-events: none;
      width: 30px;
      height: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%23ff0000" d="M12 2c1 3 4 3 4 6s-3 3-4 6-4-3-4-6 3-3 4-6z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.9;
      animation: floatDown 3s forwards;
      transform-origin: center;
      z-index: 5;
    }

    @keyframes floatDown {
      0% {
        transform: scale(0.3) translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.2) translateY(200px) rotate(360deg);
        opacity: 0;
      }
    }

    /* الوردة التي تنبت من الأسفل وتفتح */
    .bloom-flower {
      position: fixed;
      pointer-events: none;
      width: 60px;
      height: 60px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"><path fill="%23ff2d55" d="M12 2c1 3 4 3 4 6s-3 3-4 6-4-3-4-6 3-3 4-6z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0;
      bottom: 0;
      animation: bloomUp 2s forwards;
      transform-origin: center bottom;
      z-index: 6;
    }

    @keyframes bloomUp {
      0% {
        opacity: 0;
        transform: scale(0) translateY(50px);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.4) translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <h1 id="title">هل تحبني؟</h1>
  <img src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" alt="قطة لطيفة" title="قطة لطيفة" id="catImage" />
  
  <div class="buttons" id="buttonsContainer">
    <button onclick="answerYes()">نعم</button>
    <button class="no" onclick="answerNo()">لا</button>
  </div>

  <div class="love-message" id="loveMessage">
    ❤ أنا أيضًا أحبك من كل قلبي! ❤
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.top = '-40px';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 3000);
    }

    function createBloomFlower() {
      const bloom = document.createElement('div');
      bloom.classList.add('bloom-flower');
      bloom.style.left = (window.innerWidth / 2 - 30) + 'px'; // تقريبًا في الوسط
      document.body.appendChild(bloom);
      setTimeout(() => bloom.remove(), 2000);
    }

    function answerYes() {
      document.getElementById('title').style.display = 'none';
      document.getElementById('catImage').style.display = 'none';
      document.getElementById('buttonsContainer').style.display = 'none';

      const loveMsg = document.getElementById('loveMessage');
      loveMsg.style.display = 'block';

      document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';

      // تناثر الورود العادية من الأعلى
      let count = 0;
      const interval = setInterval(() => {
        createFlower();
        count++;
        if (count >= 30) clearInterval(interval);
      }, 100);

      // وردة تنبت وتفتح من الأسفل بعد 0.5 ثانية
      setTimeout(() => {
        createBloomFlower();
      }, 500);
    }

    function answerNo() {
      alert("حتى لو لا، قلبي سيظل يحبك دائمًا... 💔😿");
    }
  </script>

</body>
</html>
